<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
</head>
<body>
    <table border="red solid 2px">
    <thead>
        <tr>
            <th>Product No</th>
            <th>SKU</th>
            <th>Category</th>
            <th>Description</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${products.getProducts()}">
        <td th:text="${product.id}" />
        <td th:text="${product.SKU}" />
        <td th:text="${product.category}" />
        <td th:text="${product.description}" />
        <td th:text="${product.price}" />
        <td>
            <button>
                <a th:href="@{'product/edit/' + ${product.id}}">Edit</a>
            </button>
            <form th:action="@{'product/delete/' + ${product.id}}" method="POST">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>

</html>
