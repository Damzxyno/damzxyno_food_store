<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit Product ' + ${product.getDescription()}" />
</head>
<body>
    <form th:action="@{${#httpServletRequest.requestURI}}" th:object="${product}" method="post">
        <table border="2">
            <thead>
            <tr>
                <th>Product No</th>
                <th>SKU</th>
                <th>Category</th>
                <th>Description</th>
                <th>Price</th>
                <th>Action</th> <!-- New column for buttons -->
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input type="text" th:field="*{id}" th:value="${product.id}" readonly="readonly" />
                </td>
                <td>
                    <input type="text" th:field="*{SKU}" th:value="${product.SKU}" />
                </td>
                <td>
                    <select th:field="*{category}">
                        <option th:each="category : ${productCategories}" th:value="${category}" th:text="${category}"></option>
                    </select>
                </td>
                <td>
                    <input type="text" th:field="*{description}" th:value="${product.description}" />
                </td>
                <td>
                    <input type="text" th:field="*{price}" th:value="${product.price}" />
                </td>
                <td>
                    <button type="submit">Update</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <form th:action="@{ '/products/delete/' + ${product.id}}" method="POST">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
    </form>

</body>
</html>
