<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
</head>
<body>
<!--<div th:unless="${#authentication.principal != null}">-->
<!--    <a href="/login">login</a>-->
<!--</div>-->
<header th:insert="fragments/base.html :: header"> </header>
<header th:insert="fragments/base.html :: product_search"> </header>

    <table border="red solid 2px">
    <thead>
    <tr>
        <th>Product No</th>
        <th>SKU</th>
        <th>Category</th>
        <th>Description</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${products.getProducts()}">
        <td th:text="${product.id}" />
        <td th:text="${product.SKU}" />
        <td th:text="${product.category}" />
        <td th:text="${product.description}" />
        <td th:text="@{'&pound' + ${product.price}}" />
        <td>
            <button>
                <a th:href="@{${#httpServletRequest.requestURI} + '/edit/' + ${product.id}}">Edit</a>
            </button>
            <form th:action="@{${#httpServletRequest.requestURI} + '/delete/' + ${product.id}}" method="POST">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
    <div>
        <ul class="pagination">
            <p th:text="${products.getCurrentPage()}" />
            <li th:if="${products.getCurrentPage() > 1}">
                <a th:href="@{${#httpServletRequest.requestURI} + '?page=1'}">First</a>
            </li>
            <li th:if="${products.getCurrentPage() > 1}">
                <a th:href="@{${#httpServletRequest.requestURI} + '?page=' + ${products.getCurrentPage() - 1} }">Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, products.getTotalPages())}" th:class="${products.getCurrentPage() + 1 == i} ? 'active'">
                <a th:href="@{${#httpServletRequest.requestURI} + '?page=' + ${i} }" th:text="${i}">1</a>
            </li>
            <li th:if="${products.getCurrentPage() < products.getTotalPages()}">
                <a th:href="@{${#httpServletRequest.requestURI} + '?page=' + ${products.getCurrentPage() + 1} }">Next</a>
            </li>
            <li th:if="${products.getCurrentPage() < products.getTotalPages()}">
                <a th:href="@{${#httpServletRequest.requestURI} + '?page=' + ${products.getTotalPages()} }">Last</a>
            </li>
        </ul>
    </div>
</body>

</html>
